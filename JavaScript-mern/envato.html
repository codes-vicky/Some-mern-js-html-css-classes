<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dynamic Media</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <style>
    #btn-nav{
      height: 50px;
      background-color: #9CEE69;
      font-weight: bolder;
    }
    #container2{
      margin-top: 70px;
    }
    #btn-2{
      width: 150px;
      height: 60px;
      background-color: #9CEE69;
      font-weight: bolder;
    }
    #imgContainer{
      margin-top: 50px;
    }
  </style>
</head>
<body>

  <nav class="navbar navbar-expand-lg bg-body-tertiary ">
    <div class="container-fluid">
      <div id="nav" class="col-sm-3">
        <img fetchpriority="high" decoding="async" width="150" height="50" src="https://d1bltcifwhkdae.cloudfront.net/uploads/Full-Colour_Dark_Horizontal_NoSpace.svg" class="attachment-large size-large wp-image-27642" alt="">
      </div>
      <div id="blank" class="col-sm-6"> </div>
    </div>
    <div id="navBtn" class="col-sm-3">
      <button type="button" class="btn" id="btn-nav">Get Unlimited Downloads</button>
    </div>
  </nav>

<center>
  <div id="container2">
    <h1>Unlimited Royalty-Free Music</h1>
    <h4>Amplify your projects with expertly composed tracks across all moods and genres. </h4>
    <br>
    <button type="button" class="btn" id="btn-2">Start Creating</button>
  </div>
</center>

<div id="imgContainer" class="container">
  <div id="mediaCards" class="card-group">
    
  </div>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>

<script>
  // Array of objects containing video, audio, and title
  const mediaData = [
    {
      title: 'Corporate',
      videoSrc: 'https://d1bltcifwhkdae.cloudfront.net/uploads/5-1.mp4',
      audioSrc: 'ganesha.mp3'
    },
    {
      title: 'Pop Music',
      videoSrc: 'https://d1bltcifwhkdae.cloudfront.net/uploads/3-1.mp4',
      audioSrc:'boro.mp3'
    },
    {
      title: 'Cinematic',
      videoSrc: 'https://d1bltcifwhkdae.cloudfront.net/uploads/4-1.mp4',
      audioSrc: 'tera mera.mp3'
    }
  ];

  // Function to dynamically generate the media cards
  function generateMediaCards() {
    const container = document.getElementById('mediaCards');
    
    mediaData.forEach((media, index) => {
      // Create a card for each object
      const card = document.createElement('div');
      card.className = 'card';
      
      // Create the video element
      const video = document.createElement('video');
      video.className = 'elementor-video';
      video.src = media.videoSrc;
      video.preload = 'auto';
      video.controlsList = 'nodownload';
      
      // Create the audio element
      const audio = document.createElement('audio');
      audio.id = 'audio' + index;
      audio.src = media.audioSrc;
      
      // Create the card body and title
      const cardBody = document.createElement('div');
      cardBody.className = 'card-body';
      
      const title = document.createElement('h4');
      title.textContent = media.title;

      // Attach event listeners for mouseover and mouseout
      video.addEventListener('mouseover', () => playMedia(index));
      video.addEventListener('mouseout', () => pauseMedia(index));
      
      // Append the elements to the card
      cardBody.appendChild(title);
      card.appendChild(video);
      card.appendChild(audio);
      card.appendChild(cardBody);
      
      // Append the card to the container
      container.appendChild(card);
    });
  }

  // Function to play the audio for a specific video
  function playMedia(index) {
    const audio = document.getElementById('audio' + index);
    audio.play();
  }

  // Function to pause the audio for a specific video
  function pauseMedia(index) {
    const audio = document.getElementById('audio' + index);
    audio.pause();
  }

  // Call the function to generate the media cards dynamically
  generateMediaCards();
</script>

</body>
</html>
