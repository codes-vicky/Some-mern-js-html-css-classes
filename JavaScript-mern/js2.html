<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        //This function is for adding two numbers; 
        function add() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseInt(a);
            b = parseInt(b);
            var c = a + b;

            //  document.getElementById("p1").innerHTML= c;
            document.getElementById("p1").innerText = "Result:" + c;



        }
                //This function is for multiplying two numbers; 

        function mult() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseInt(a);
            b = parseInt(b);
            var c = a * b;

            //  document.getElementById("p1").innerHTML= c;
            document.getElementById("p1").innerText = "Result:" + c;



        }
                //This function is for dividing two numbers; 

        function div() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseInt(a);
            b = parseInt(b);
            var c = a / b;

            //  document.getElementById("p1").innerHTML= c;
            document.getElementById("p1").innerText = "Result:" + c;



        }
        function sub() {
            var a = document.getElementById("t1").value;
            var b = document.getElementById("t2").value;
            a = parseInt(a);
            b = parseInt(b);
            var c = a - b;

            //  document.getElementById("p1").innerHTML= c;
            document.getElementById("p1").innerText = "Result:" + c;



        }

    </script>
</head>

<body>
    Enter A First Number: <input type="number" id="t1">
    <br><br>
    Enter A Second Number: <input type="number" id="t2">
    <br><br>
    <p id="p1">Result</p>

    <button onclick="add()">Add</button>
    <button onclick="mult()">Multiply</button>
    <button onclick="div()">Division</button>
    <button onclick="sub()">Subtract</button>
</body>

</html>
