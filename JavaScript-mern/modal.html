<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.12.4/dist/sweetalert2.all.min.js"></script>
</head>

<body>
    <!-- Button trigger modal -->
    <nav class="navbar navbar-light bg-light">
        <button type="button" class="btn btn-primary col-md-2" data-toggle="modal" data-target="#exampleModal">
            Register Here!        
        </button>
        <form class="form-inline">
            <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
            <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
        </form>


    </nav>
    <h3>Latest Entry</h3>
    <div id="show">

    </div>


    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
        aria-hidden="true">
        <div class="modal-dialog" role="document">
            <div class="modal-content">
                <center>
                    <h3>Registration Form</h3>
                </center>

                <div class="modal-body">
                    <form id="userForm">
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="firstName">First Name</label>
                                <input type="text" class="form-control" id="fname" placeholder="John">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="lastName">Last Name</label>
                                <input type="text" class="form-control" id="lname" placeholder="Snow">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="email">Email</label>
                                <input type="email" class="form-control" id="email" placeholder="johnsnow@gmail.com">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="inputPassword4">Password</label>
                                <input type="password" class="form-control" id="inputPassword4" placeholder="Password">
                            </div>
                            <div class="form-group col-md-12">
                                <label for="mobile">Mobile-Number</label>
                                <input type="number" class="form-control" id="mobile" placeholder="+91-9919-000001">
                            </div>
                        </div>
                        <div class="form-group">
                            <label for="inputAddress">Address</label>
                            <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
                        </div>
                        <div class="form-group">
                            <label for="inputAddress2">Address 2</label>
                            <input type="text" class="form-control" id="inputAddress2"
                                placeholder="Apartment, studio, or floor">
                        </div>
                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="inputCity">City</label>
                                <input type="text" class="form-control" id="inputCity">
                            </div>
                            <div class="form-group col-md-4">
                                <label for="inputState">State</label>
                                <select id="inputState" class="form-control">
                                    <option selected>Choose...</option>
                                    <option>Uttar Pradesh</option>
                                    <option>Delhi</option>
                                    <option>Maharastra</option>
                                    <option>Haryana</option>
                                </select>
                            </div>
                            <div class="form-group col-md-2">
                                <label for="inputZip">Zip</label>
                                <input type="text" class="form-control" id="inputZip">
                            </div>
                        </div>
                        <div class="form-group">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="gridCheck">
                                <label class="form-check-label" for="gridCheck">
                                    Check me out
                                </label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>

            </div>
        </div>
    </div>
    <script>
        document.getElementById("userForm").addEventListener('submit', function (event) {
            event.preventDefault();

            const fname=document.getElementById("fname").value;
            const lname=document.getElementById("lname").value;
            const email=document.getElementById("email").value;
            const password=document.getElementById("inputPassword4").value;
            const mobile=document.getElementById("mobile").value;
            const address1=document.getElementById("inputAddress").value;
            const address2=document.getElementById("inputAddress2").value;
            const city=document.getElementById("inputCity").value;

            const formData ={
                fname:fname,
                lname:lname,
                email:email,
                password:password,
                mobile:mobile,
                address1:address1,
                address2:address2,
                city:city
            }
            let allEnteries=JSON.parse(localStorage.getItem('entries'))||[];
            allEnteries.push(formData);
            localStorage.setItem('entries',JSON.stringify(allEnteries));
            console.log('All Entries',JSON.parse(localStorage.getItem('entries')));

            Swal.fire({
                title: "Saved Successfull",
                text: "You clicked the button!",
                icon: "success"
            });
            document.getElementById("userForm").reset();
            

        })

        function displayLatestEntry(){
            const show = document.getElementById("show");
            const entryDiv = document.createElement('div');
            entryDiv.textContent = `firstName: ${entry.fname},LastName: ${entry.lname}, Email: ${entry.email}, Password: ${entry.password},Mobile: ${entry.mobile},Address1:${entry.address1},Address2:${entry.address2},City:${entry.city}`;

            entriesDisplay.appendChild(entryDiv);
        }
        function displayAllEntries() {
            const allEntries = JSON.parse(localStorage.getItem('entries')) || [];
            allEntries.forEach(function (entry) {
                displayLatestEntry(entry);
            });
        }
        displayAllEntries();

    </script>
</body>

</html>
