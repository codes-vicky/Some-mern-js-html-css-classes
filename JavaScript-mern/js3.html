<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function lightoff(){
            document.getElementById("myImage").src="lightoff.jpg";
        }
        function lightOn(){
            document.getElementById("myImage2").src="bulb2.png!sw800";
        }
    </script>
</head>

<body>
    <button onclick="lightOn()">LightOn</button>
    <img src="bulb2.png!sw800" id="myImage" alt="" width="200px" height="200px">
    <button onclick="lightoff()">LightOff</button>
    <img src="lightoff.jpg" alt=""  id= "myImage2">
</body>

</html>
