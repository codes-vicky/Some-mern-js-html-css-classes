<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        /* ========Psudeo CSS========== */
        p:first-child{
            color: red;
            font-size: 50px;
        }
        p:last-child{
            color: blue;
            font-size: 30px;
        }
    p:nth-child(3){
        color: green;
        font-size: 40px;
    }

    </style>
</head>
<body>
    <p>Hey my name is Ayush</p>
    <p>Hey my name is Ayush</p>
    <p>Hey my name is Ayush</p>
    <p>Hey my name is Ayush</p>
    <p>Hey my name is Ayush</p>
</body>
</html>
