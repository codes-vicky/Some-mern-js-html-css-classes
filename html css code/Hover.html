<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
    #a{
        height: 500px;
        width: 500px;
        background: red;
        transition: 5s;
    }
    #a:hover{
        background: green;
    }
    h1{
        font-size: 90px;
        text-align: center;
        background: linear-gradient(red,green,yellow);
        /* ======Text get transparent======= */
        -webkit-text-fill-color: transparent;
        -webkit-background-clip: text;
    }
</style>
</head>
<body>
    <div id="a">

    </div>
    <h1>DigiCoders</h1>
</body>
</html>
