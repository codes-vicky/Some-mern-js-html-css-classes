<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><user-Input></user-Input></title>
    <script>
        function Add(){
          var a =  document.getElementById("t1").value;
          var b =  document.getElementById("t2").value;
          a=parseInt(a);
          b=parseInt(b);
          var c=a+b;
        //   document.getElementById("p1").innerHTML=c;
          document.getElementById("p1").innerText= "Result:"+c;
        }
        function multi(){
          var a =  document.getElementById("t1").value;
          var b =  document.getElementById("t2").value;
          a=parseInt(a);
          b=parseInt(b);
          var c=a*b;
          document.getElementById("p1").innerText="Result:"+c;
        }
    </script>
</head>
<body>
    Enter  a first number: <input type="number" id="t1">
    <br><br>
    Enter  a Second number: <input type="number" id="t2">
    <br><br>
    <h1 id="p1">Result:</h1>
    <button onclick="Add()">Add</button>
    <button onclick="multi()">Multiply</button>
</body>
</html>
