<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javascript</title>
    <script>
        function demo(){
            document.getElementById("a").style.color="red";
            document.getElementById("a").style.backgroundColor="yellow";
            document.getElementById("a").style.fontSize="30px";
            document.getElementById("a").style.fontStyle="Italic";
        }
    </script>
</head>
<body>
    <h1 id="a">Hii My Name is Ayush</h1>
    <button onclick="demo()">Change</button>
</body>
</html>
