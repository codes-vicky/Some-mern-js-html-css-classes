<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
    integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
    integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
    crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
    integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
    crossorigin="anonymous"></script>
    <script>
        $(function (){
            $('[data-toggle="tooltip"]').tooltip();

        })
    </script>
    <script>
        $(function (){
            $('[data-toggle="popover"]').popover();

        })
    </script>
    
</head>
<body>
    <button class="btn btn-info" data-toggle="tooltip" data-placement="bottom" title="this is tooltip title">Mouse  Hover</button>
    <button class="btn btn-primary" data-toggle="popover" data-placement="right" data-content="this is popover">Click Here</button>

    <div class="alert alert-success">Alert
        <button class="close" data-dismiss="alert">
            <span>&times;</span>
        </button>
    </div>
    <div class="alert alert-Danger">Alert</div>
    <div class="alert alert-primary">Alert</div>
    <div class="alert alert-secondary">Alert</div>
    <div class="alert alert-info">Alert</div>
    <div class="alert alert-dark">Alert</div>
    <div class="alert alert-light">Alert</div>
    <div class="alert alert-warning">Alert</div>
</body>
</html>
